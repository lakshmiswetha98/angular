<div>
    <table class="table">
      <thead>
        <th>Sn</th>
        <th>TITLE</th>
        <th>DESC</th>
        <th>TAG</th>
        <th>FILENAME</th>
      </thead>
      <tbody>
        <tr *ngFor="let media of mediaList; let i = index">
          <td>{{i+1}}</td>
          <td>{{media.title}}</td>
          <td>{{media.desc}}</td>
          <td>{{media.tag}}</td>
          <td>{{media.filename}}</td>
        </tr>
      </tbody>
    </table>
  </div>
